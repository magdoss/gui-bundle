<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label for="<%= name %>"><%= label %><% if(required) {%>*<% } %></label>
    <div class="radio"><% _.each(radios, function(radio, i){ %>
    <label class="radio-inline" for="<%= name+'-'+i %>">
      <input type="radio" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= radio %>" <% if(i < 1) { %>checked="checked" <% } %><% if(required){ %> required="required"<% } %>>
      <%= radio %>
    </label><% }); %>
    </div>
</div>
