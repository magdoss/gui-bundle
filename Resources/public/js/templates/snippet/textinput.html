<!-- Text input-->
<div class="form-group">
    <label class="control-label" for="<%= id %>"><%= label %></label>
    <input id="<%= id %>" name="<%= id %>" type="text" placeholder="<%= placeholder %>" class="form-control <%= validation %>" <% if(required) {%> required="required" <% } %> />
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
</div>
