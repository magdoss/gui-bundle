<!-- Button (Double) -->
<div class="form-group">
    <% if (label.length > 0) { %><label for="<%= id %>"><%= label %></label><% }
    %><div class="controls">
        <button id="<%= id2 %>" name="<%= id2 %>" class='btn <%= button2type %>'><%= button2label %></button>
        <button id="<%= id %>" name="<%= id %>" type="submit" class='btn <%= button1type %>'><%= button1label %></button>
    </div>
</div>
