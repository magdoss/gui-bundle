<!-- Multiple Checkboxes -->
<div class="form-group">
  <label for="<%= name %>"><%= label %><% if(required) {%>*<% } %></label>
  <div class="controls"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox" for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkbox %>"<% if(required){ %> required="required"<% } %>>
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
