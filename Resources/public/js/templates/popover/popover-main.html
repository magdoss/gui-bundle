<form role="form">
    <% var compiled =  _.reduce(items, function(str, v, k){ %>
      <% v["name"] = k; %>
      <% return str + '<div class="form-group">' + popoverTemplates[v["type"]](v) + '</div>'; %>
    <% }, "") %>
    <%= compiled %>
    <div class="form-group">
        <hr/>
        <button id="save" class="btn btn-primary">Save</button><button id="cancel" class="btn btn-danger">Cancel</button>
    </div>
</form>
