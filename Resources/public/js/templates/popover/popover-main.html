<form role="form">
  <div class='form-group'>
    <% var compiled =  _.reduce(items, function(str, v, k){ %>
      <% v["name"] = k; %>
      <% return str + popoverTemplates[v["type"]](v); %>
    <% }, "") %>
    <%= compiled %>
    <hr/>
      <button id="cancel" class='btn btn-danger'>Cancel</button><button id="save" class='btn btn-primary'>Save</button>
  </div>
</form>
